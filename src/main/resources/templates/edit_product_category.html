<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Keep Tabs On Products</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
	<nav>
		<div>
			<div>
				<a th:href="@{/}"><img th:src="@{/images/ktop_logo.png}"></a>
				<a th:href="@{/homes}">Homes</a>
				<a th:href="@{/users}">Users</a>
				<a th:href="@{/users_homes}">Users Homes</a>
				<a th:href="@{/products}">Products</a>
				<a th:href="@{/products_category}">Products Category</a>
			</div>
		</div>
	</nav>
	<div id="content">
		<div id="join">
			<div id="back">
				<a th:href="@{'/products_category'}">Back</a>
			</div>
		</div>
		<h1>Edit product category</h1>
		<form action="#" th:action="@{/save_product_category}" th:object="${products_category}" method="post">
			<table>
				<tr>
					<td>Home Id:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{pcat_name}" /></td>
					<td th:if="${#fields.hasErrors('pcat_name')}" th:errors="*{pcat_name}">Title Error</td>
				</tr>
				<tr>
					<td>Type</td>
					<td><input type="text" th:field="*{type}" /></td>
					<td th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Title Error</td>
				</tr>
				<tr>
					<td>Home</td>
					<td><input type="text" th:field="*{home}" /></td>
					<td th:if="${#fields.hasErrors('home')}" th:errors="*{home}">Title Error</td>
				</tr>
			</table>
			<button type="submit" class="tbtn">Edit</button>
		</form>
	</div>
</body>
</html>
