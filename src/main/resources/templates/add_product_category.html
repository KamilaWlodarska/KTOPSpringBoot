<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Keep Tabs On Products</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
	<nav>
		<div>
			<div>
				<a th:href="@{/}"><img th:src="@{/images/ktop_logo.png}"></a>
				<a th:href="@{/homes}">Homes</a>
				<a th:href="@{/users}">Users</a>
				<a th:href="@{/users_homes}">Users Homes</a>
				<a th:href="@{/products}">Products</a>
				<a th:href="@{/products_category}">Products Category</a>
			</div>
		</div>
	</nav>
	<div id="content">
		<div id="join">
			<div id="back">
				<a th:href="@{'/products_category'}">Back</a>
			</div>
		</div>
		<h1>Add product category</h1>
		<form action="#" th:action="@{/save_product_category}" th:object="${products_category}" method="post">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{pcat_name}" required/></td>
					<td th:if="${#fields.hasErrors('pcat_name')}" th:errors="*{pcat_name}">Title Error</td>
				</tr>
				<tr>
					<td>Type</td>
					<td>
						<select th:field="*{type}">
							<option value="żywność">żywność</option>
							<option value="leki">leki</option>
							<option value="chemia">chemia</option>
							<option value="inne">inne</option>
						</select>
					</td>					
					<td th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Title Error</td>
				</tr>
				<tr>
					<td>Home</td>
					<td>
						<select id="home" name="home" >
							<option th:each="home : ${home}" th:value="${home.id}" th:text="${home.home_name}"></option>
						</select>
					</td>
					<td th:if="${#fields.hasErrors('home')}" th:errors="*{home}">Title Error</td>
				</tr>
			</table>
			<button type="submit" class="tbtn">Save</button>
		</form>
	</div>
</body>
</html>
