<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Keep Tabs On Products</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
	<nav>
		<div>
			<div>
				<a th:href="@{/}"><img th:src="@{/images/ktop_logo.png}"></a>
				<a th:href="@{/homes}">Homes</a>
				<a th:href="@{/users}">Users</a>
				<a th:href="@{/users_homes}">Users Homes</a>
				<a th:href="@{/products}">Products</a>
				<a th:href="@{/products_category}">Products Category</a>
			</div>
		</div>
	</nav>
	<div id="content">
		<div id="join">
			<div id="back">
				<a th:href="@{'/users'}">Back</a>
			</div>
		</div>
		<h1>Edit user</h1>
		<form action="#" th:action="@{/save_user}" th:object="${users}" method="post">
			<table>
				<tr>
					<td>User Id:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title Error</td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" /></td>
					<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Title Error</td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{password}" required/></td>
					<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Title Error</td>
				</tr>
			</table>
			<button type="submit" class="tbtn">Edit</button>
		</form>
	</div>
</body>
</html>
